<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
	
<script type="text/javascript">
require(["dojo/json",
         "dojo/on",
         "dojo/dom",
         "dojo/Deferred",
         "dojo/domReady!"], function(
        		 JSON,
        		 on,
        		 dom,
        		 Deferred){
	
	var ws = new WebSocket("wss://localhost:8443/signalingChannel");
	ws.onopen = function(event){
		console.log("websocket open");
	}
	
	navigator.getUserMedia = (navigator.getUserMedia ||
			navigator.webkitGetUserMedia ||
			navigator.mozGetUserMedia ||
			navigator.msGetUserMedia);
	if(!navigator.getUserMedia){
		console.error("浏览器不支持getUserMedia");
		return;
	}
	
	
	
	RTCPeerConnection = window.RTCPeerConnection || 
		window.mozRTCPeerConnection || 
		window.webkitRTCPeerConnection;
	
	RTCSessionDescription = window.RTCSessionDescription || 
		window.mozRTCSessionDescription || 
		window.webkitRTCSessionDescription;
	console.log("RTCPeerConnection", RTCPeerConnection);

	RTCIceCandidate = window.RTCIceCandidate || 
		window.mozRTCIceCandidate || 
		window.webkitRTCIceCandidate;
	
	var iceServers = [];
	iceServers.push({
		url: "stun:stun.1.google.com:19302"
	});
	var pc;
	function start(){
		pc = new RTCPeerConnection({
			"iceServers": iceServers
		});
		
		pc.onicecandidate = function(evt){
			if(evt.candidate){
				console.log("onicecandidate", evt.candidate);
				ws.send(JSON.stringify({"candidate": evt.candidate}));
			}
		}
		
		pc.onnegotiationneeded = function(){
			pc.createOffer(localDescCreated, logError);
		}

	    var localView = dom.byId("localView");
	    navigator.getUserMedia({ 
	    	"audio": false, 
	    	"video": {
	    		mandatory: {
	    			chromeMediaSource: "screen",
	    			maxWidth: 600/*1280*/,
	    			maxHeight: 500/*720*/
	    		},
	    		optional: []
	    	}
	    }, function (stream) {
	        pc.addStream(stream);
	        localView.src = URL.createObjectURL(stream); 
	    }, function(error){
	    	console.error("getUserMedia error:", error);
	    });
	}
	
	function stop(){
		
	}
	
	function localDescCreated(desc){
		pc.setLocalDescription(desc, function(){
			// sdp = Sesson Description Protocol
			ws.send(JSON.stringify({ "sdp": pc.localDescription}));
		}, logError);
	}
	
	function logError(error) {
	    console.error(error.name + ": " + error.message);
	}
	
	function getSocket(){
		var deferred = new Deferred();
		ws.onopen = function(event){
			console.log("websocket open");
			deferred.resolve();
		}
		return deferred.promise;
	}
	
	getSocket().then(function(){
		ws.send('{"a":"qq"}');
	});
	
	var btnShare = dom.byId("btnShare");
	var btnStop = dom.byId("btnStop");
	
	on(btnShare, "click", function(e){
		start();
	});
	
	on(btnStop, "click", function(e){
		stop();
	});
});
</script>
</head>
<body>
<button id="btnShare">共享桌面</button>
<button id="btnStop">停止共享</button>
<video id="localView" autoplay="autoplay"></video>
</body>
</html>
